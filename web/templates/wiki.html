{% extends 'layout/manage.html' %}
{% block css %}
    <style>
        .panel-body {
            padding: 0;
        }

        .panel-default .panel-heading {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .title-list {
            border-right: 1px solid #dddddd;
            min-height: 500px;
        }

        .title-list ul {
            padding-left: 15px;
        }

        .title-list li a {
            display: block;
            padding: 5px 0;
        }

        .content {
            border-left: 1px solid #dddddd;
            min-height: 600px;
            margin-left: -1px;
        }


    </style>
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div>
                    <h3 class="panel-title"><i class="fa fa-book"></i> 文档</h3>
                </div>
                <div class="add_wiki right">
                    <a href="{% url 'wiki_add' project_id=request.tracker.project.id %}" class="btn btn-success btn-xs">
                        <i class="fa fa-plus-circle" aria-hidden="true"> 新建</i>
                    </a>
                </div>
            </div>
            <div class="panel-body">
                <div class="col-sm-3 title-list">
                    <ul id="catalog">
                    </ul>
                </div>
                <div class="col-sm-9 content">
                    <div style="text-align: center;margin-top: 50px">
                        <h2>《{{ request.tracker.project.name }}》wiki文档库</h2>
                        <h3>
                            <a href="{% url 'wiki_add' project_id=request.tracker.project.id %}">
                                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                                新建文章
                            </a>
                        </h3>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script>
        $(function () {
            initCatalog();
        });

        function initCatalog() {
            $.ajax({
                url: "{% url 'wiki_catalog' project_id=request.tracker.project.id %}",
                type: "GET",
                dataType: "JSON",
                success: function (res) {
                    if (res.status) {
                        $.each(res.data, function (index, item) {
                            if (!item.parent) {
                                let li = $("<li>").attr("id", "id_" + item.id).append($("<a>").text(item.title))
                                $("#catalog").append(li)
                            }
                        })
                    } else {
                        alert("初始化失败")
                    }
                }
            })
        }
    </script>
{% endblock %}
